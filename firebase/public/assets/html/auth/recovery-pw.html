        <!-- Título -->
        <div class="card-header rounded-top-5 card-header-tabs h5 text-white bg-black text-center">Redefinição de senha</div>
          <!-- Formulário -->
          <form id="formResetPW" data-bitwarden-watching="1"class="p-4 p-lg-5">
            <!-- Logo -->
              <i class="m-3 d-flex justify-content-center fa-solid fa-unlock-keyhole jb-fa-8x text-black"></i>
          
            <!-- Descrição -->
              <p class="py-2 text-center">Digite sua nova senha</p>

            <!-- Input Nova senha -->
              <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                  <input type="password" id="form2Example17" class="inputs- form-control form-control-lg" required>
                <label class="form-label" for="form2Example17" style="margin-left: 0px;">Nova senha</label>
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
              </div>
            <!-- Input Confirmar senha -->
              <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                  <input type="password" id="form2Example17" class="inputs- form-control form-control-lg" required>
                <label class="form-label" for="form2Example17" style="margin-left: 0px;">Confirmar senha</label>
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
              </div>
            <!-- Botões -->
            <div class="pt-1 mb-4">
              <!-- Botão "Recuperar senha" -->
              <button data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-warning btn-lg mb-3 btn-block rounded-pill" type="button" data-mdb-button-initialized="true">Redefinir senha</button>
              
              <!-- Botão "Cancelar" -->
              <button type="button" class="btn btn-lg btn-block btn-danger rounded-pill" onclick="cancelarFormulario()">Cancelar</button>
              <!-- Script Botão Cancelar -->
                <script>
                  // Função para limpar os campos do formulário
                    function cancelarFormulario() {
                      document.getElementById("formResetPW").reset();
                    }
                </script>
